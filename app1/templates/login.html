{% extends "base.html" %}

{% block title %}Log In{% endblock title %}

{% block content %}
    <div class="container form-container">
        <div class="row">
            <div class="col-md-3 mx-auto">
                <div class="login-form">
                    <h2 >Log in</h2>
                    <form method="post" action="{% url 'user_login' %}">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" class="form-control" id="loginUsername" name="loginUsername" placeholder="Choose a username" required>
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="Choose a password" required>
                        </div>
                        <button type="submit" class="btn btn-success">Log In</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock content %}
